
aws:
  region: us-east-1

inject:
  destination: ./.test-example.env
  values:
    - name: '@'
      configFrom: environment

deploy:
    buildPath: "./app"
    includeGlob: "**"
    #ignoreGlob:

    s3:
        acl: "public-read"
        bucket: deploy-bucket
        #prefix:
        purge: false
        force: false
        # extra glob for invalidation
        #invalidateGlob:

    cloudfront:
        distributionId: CF000000000000
        invalidatePaths:
          - "/*"
